<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Alarm - Medical Alert System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <!-- Promotional Banner -->
    <div class="promo-banner">
        <div class="promo-content">
            <div class="promo-text">
                Special Offer - Life Alaram Smart Alert
            </div>
            <a href="tel:+18007805433" class="promo-call-btn">
                <span><i class="icon fa-solid fa-phone"></i></span> +1-800-780-5433
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1 class="main-title">Find a medical alert system that's right for a loved one.</h1>
            <p class="subtitle">Get your personalized recommendation in just a few steps</p>
        </div>

        <div class="quiz-card">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div id="chat-container"></div>
        </div>

        <div class="images-section">
            <h2 class="images-title">Our Medical Alert Devices</h2>
            <div class="images-grid">
                <div class="image-card">
                    <img class="adv-img" src="/public/assets/adv-img-1.png" alt="Medical Alert Device 1">
                    <div class="image-caption">Home Alert System</div>
                </div>
                <div class="image-card">
                    <img class="adv-img" src="/public/assets/adv-img-2.png" alt="Medical Alert Device 2">
                    <div class="image-caption">Portable Device</div>
                </div>
                <div class="image-card">
                    <img class="adv-img" src="/public/assets/adv-img-3.png" alt="Medical Alert Device 3">
                    <div class="image-caption">Wearable Alert</div>
                </div>
                <div class="image-card">
                    <img class="adv-img" src="/public/assets/adv-img-4.png" alt="Medical Alert Device 4">
                    <div class="image-caption">Smart Watch Alert</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
